<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

  <body>

          </select>
          <h2>Ordenalos alfabéticamente:</h2>
          <select
            name="order"
            id="btn-order"
            class="
          style-btn"
          >

            <option value="a-z">a-z</option>
            <option value="z-a">z-a</option>
          </select>

          <section class="style-btn" id="stata">
            <h2>Datos curiosos:</h2>
            <br />
          </section>
        </form>
      </aside>
    </main>
    <footer>
      <h6 class="style-title">LABORATORIA</h6>
    </footer>
