<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img src="image/tittlepokepedia.png" class="head" alt="" />
    </header>
    <main class="main-cont size-cont space-left">
      <article id="cont-data" class="grid size-cont scroll space-left ">
    </main>
    <aside class="aside">
      <form action="button-menu" id="menu-button">
        <h2>Ordénalos alfabéticamente:</h2>
        <select name="order" id="btn-order" class="style-btn">
          <option value="ordenar" selected>Ordenar</option>
          <option value="a-z">a-z</option>
          <option value="z-a">z-a</option>
        </select>
        <h2>Conoce los tipos de pokemones que existen</h2>
        <select name="filter" id="btn-filter" class="style-btn">
          <option value="">Tipos</option>
        </select>
        <section class="style-btn" id="stata">
          <h2>Dato curioso:</h2>
          <br />
        </section>
      </form>
      <div id="draw-estata" class="style-draw"></div>
    </aside>

    <!-- <script src="./data/injuries/injuries.js"></script> -->
    <script type="text/javascript"src="https://www.gstatic.com/charts/loader.js"></script>

    <script src="./data/pokemon/pokemon.js"></script>

    <!-- <script src="./data/steam/steam.js"></script> -->
    <!-- <script src="./data/worldbank/worldbank.js"></script> -->
    <!-- <script src="./data/lol/lol.js"></script> -->
    <script src="data.js"></script>
    <script src="main.js"></script>
    <!-- <script src="https://www.google.com/jsapi"></script> -->
  </body>
</html>
